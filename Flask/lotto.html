<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lotto Numbers</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }

      .lotto-container {
        display: flex;
        gap: 10px;
      }

      .lotto-ball {
        width: 50px;
        height: 50px;
        background-color: red;
        border-radius: 50%;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="lotto-container">
      <div class="lotto-ball">1</div>
      <div class="lotto-ball">23</div>
      <div class="lotto-ball">35</div>
      <div class="lotto-ball">48</div>
      <div class="lotto-ball">50</div>
      <div class="lotto-ball">12</div>
    </div>
  </body>
</html>
